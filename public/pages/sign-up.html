<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>
        <link rel = "icon" href = "./resources/svg/logo-small.svg">

        <link rel = "stylesheet" href = "../css/main.css"/>
        <link rel = "stylesheet" href = "../css/index.css"/>
    </head>
    <body>
        <header class = "nonselect">
            <div id = "top-nav">
                <div id = "nav-container" class = "center-content h-center">
                    <div>
                        <a href = "../">
                            <img id = "logo-main" src = "../resources/svg/logo-main-2.svg" height = "44">
                            <img id = "logo-small" src = "../resources/svg/logo-small.svg" height = "44">
                        </a>
                    </div>
                    <nav id = "main-nav" class = "center-content">
                        <a class = "nondeco-link nav-link" href = "">Breakfast</a>
                        <a class = "nondeco-link nav-link" href = "">Lunch</a>
                        <a class = "nondeco-link nav-link" href = "">Dinner</a>
                        <a class = "nondeco-link nav-link" href = "">Dessert</a>
                        <a class = "nondeco-link nav-link" href = "">Easy Recipes</a>
                    </nav>
                    <div id = "misc-container" class = "center-content">
                        <img id = "show-search" class = "clickable" src = "../resources/svg/search.svg" width = "24" height = "24">
                        <div id = "shopping-list">
                            <a id = "shopping-list-icon" href = "../pages/shopping-list.html">
                                <img width = "24" height = "24" src="../resources/svg/shopping-list.svg">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div id = "search-field" class = "nondisplay h-center">
                <input id = "search-query" type = "text" onload="addWatchInput(this);" spellcheck = "false" autocapitalize = "false" autocomplete = "off">
            </div>
        </header>
        <main>
            <div class="h-center">
                <p class="test">Create a new account.</p>
                <div>
                    <input type="email" placeholder="Enter a vaild email adress." name="email" id="email" required />
                </div>
                <div>
                    <input type="password" placeholder="A pasword should be 6 letters long and should only contain letters, numbers, and symbols." name="password" id="password" required>
                </div>
                <button class="action-button" name="submit" id="submit" onclick="">Create Account.</button>
            </div>
        </main>
    </body>
    <script src="../scripts/signup.js"></script>
</html>
